
# Section: container
docker:
    desc: node version manager
    desc-cn: docker正式版安装
    cmd: curl https://get.docker.com | sh -c
    # The official website does not recommend this way in official site.
    # We should provide more installation options like docker vm to let user to choose how to install docker and how to config
    reference: https://github.com/docker/docker-install
test-docker:
    desc: docker install
    desc-cn: docker预览版安装
    cmd: curl https://test.docker.com | sh -c
    reference: https://github.com/docker/docker-install
minikube:
    desc: kubernete in one node install
    desc-cn: 用于单结点的kubernete实现
    cmd: curl https://get.k8s.com | sh -c
    reference: xxx
k8s:
    desc: kubernete server install
    cmd: curl https://get.k3s.com | sh -c
    reference: xxx
k3s:
    desc: kubernete server install
    cmd: curl https://get.k8s.com | sh -c
    reference: xxx
kubectl:
    desc: kubernete client
    cmd: curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
