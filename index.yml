
# Section: container
docker:
    reference: xxx
    cmd: url https://get.docker.com | sh -c
k8s:
    reference: xxx
    cmd: curl https://get.k8s.com | sh -c
kubectl:
    reference: xxx
    cmd: curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
# EndSection

# Section: dev
nvm:
    reference: xxx
    cmd: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
sdkman:
    reference: xxx
    cmd: curl -s "https://get.sdkman.io" | bash
# EndSection

brew:
    reference: xxx
    cmd: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

# Section: oh-my
oh-my-bash:
    reference: xxx
    cmd: bash -c "$(curl -fsSL https://raw.githubusercontent.com/ohmybash/oh-my-bash/master/tools/install.sh)"
oh-my-zsh:
    reference: xxx
    cmd: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
oh-my-fish:
    reference: xxx
    cmd: curl -L https://get.oh-my.fish | fish
# EndSection


# Section: c libs
zlib:
    yum: xxx
    apt: xxx

# EndSection
