
# GAWK
linux-brew:
    desc: Installing GAWK on Linux with brew
    desc-cn: 通过 brew 方式安装 GAWK 在 Linux 系统
    cmd: brew install gawk
    reference: https://formulae.brew.sh/formula/gawk#default

