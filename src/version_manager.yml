nvm:
    desc: Node version manager
    desc-cn: Node 版本管理器
    cmd: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
    reference: https://github.com/nvm-sh/nvm/blob/master/install.sh

