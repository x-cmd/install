# MAWK
linux/brew:
    desc: Installing MAWK on Linux with brew
    desc-cn: 通过 brew 方式安装 MAWK 在 Linux 系统
    cmd: brew install mawk
    reference: https://formulae.brew.sh/formula/mawk#default

